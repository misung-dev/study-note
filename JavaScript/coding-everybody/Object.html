<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {  //객체는 중괄효, 배열은 대괄호
        "programmer" : "egoing",
        "designer" : "leezche"
      };
      document.write("programmer : "+coworkers.programmer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
      coworkers.bookkeeper = "duru"; //데이터 추가
      document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
      coworkers["data scientist"] = "taeho"; //띄어쓰기를 표현하고 싶다면 대괄호를 이용하면 같은 효과
      document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
  </body>
</html>
