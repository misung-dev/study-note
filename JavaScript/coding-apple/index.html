<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="alert-box" id="alert">
			알림창
			<button onclick="알림창닫기()">닫기</button>
		</div>
		<button onclick="알림창열기()">버튼</button>

		<script>
			// function 작명(){
			//   onclick="document.getElementById('alert').style.display='none'
			// } 자바스크립트 function : 함수는 길고 더러운 코드 한 단어로 축약하고 싶을 때 쓰는 문법
			// 함수 이름을 영어로 작명할 때 camelCase 형태로 작성
			function 알림창열기() {
				document.getElementById("alert").style.display = "block";
			}
			function 알림창닫기() {
				document.getElementById("alert").style.display = "none";
			}
		</script>
	</body>
</html>
