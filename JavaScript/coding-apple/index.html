<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="main.css" />
		<script
			src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			crossorigin="anonymous"
		></script>

		<title>Hello, world!</title>
	</head>
	<body class="dark">
		<!-- 모달창 -->
		<div class="black-bg">
			<div class="white-bg">
				<h4>로그인하세요</h4>

				<form action="success.html">
					<div class="my-3">
						<input type="text" class="form-control" id="email" />
					</div>
					<div class="my-3">
						<input type="password" class="form-control" id="pw" />
					</div>
					<button type="submit" class="btn btn-primary" id="send">전송</button>
					<button type="button" class="btn btn-danger" id="close">닫기</button>
				</form>
			</div>
		</div>

		<!-- 모달창에 빈칸으로 입력시 알림창 띄우기 -->
		<script>
			document.getElementById("email").addEventListener("input", function () {
				console.log("안녕");
			});

			$("form").on("submit", function (e) {
				var 입력한값 = document.getElementById("email").value;

				// 정규식으로 이메일형식 검증해보기
				if (/\S+@\S+\.\S+/.test(입력한값)) {
					alert("이메일형식아님");
					e.preventDefault();
				}

				if (document.getElementById("pw").value == "") {
					alert("비번 입력 안함");
				}
				if (document.getElementById("pw").value.length < 6) {
					alert("비번 짧음");
				}
			});

			$("form").on("submit", function (e) {
				var 비번 = document.getElementById("pw").value;
				if (/[A-Z]/.test(비번) == false) {
					alert("대문자 없음");
				}
			});
		</script>

		<!-- if/else, function 실력향상 - 1 -->
		<script>
			function 삼육구게임(num) {
				if (num % 9 == 0) {
					console.log("박수박수");
				} else if (num % 3 == 0) {
					console.log("박수");
				} else {
					console.log("통과");
				}
			}
			삼육구게임(18);
		</script>

		<!-- if/else, function 실력향상 - 2 -->
		<script>
			function 합격했냐(num1, num2) {
				if (num1 < 40 || num2 < 40) {
					console.log("불합격");
				} else if (num1 + num2 > 120) {
					console.log("합격");
				} else {
					console.log("불합격");
				}
			}
			합격했냐(100, 50);
		</script>

		<!-- 서브메뉴 -->
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<span class="navbar-brand">Navbar</span>
				<span class="badge bg-dark">Dark 🔄</span>
				<button class="navbar-toggler" type="button">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>

		<!-- 변수문법과 Dark mode 버튼만들기 -->
		<script>
			var count = 0;

			$(".badge").on("click", function () {
				count++;
				if (count % 2 == 1) {
					$(".badge").html("Light");
				} else {
					$(".badge").html("Dark");
				}
			});
		</script>

		<ul class="list-group">
			<li class="list-group-item">An item</li>
			<li class="list-group-item">A second item</li>
			<li class="list-group-item">A third item</li>
			<li class="list-group-item">A fourth item</li>
			<li class="list-group-item">And a fifth one</li>
		</ul>

		<div class="main-bg">
			<h4>Shirts on Sale</h4>
			<button id="login">로그인</button>
		</div>

		<!-- setTimeout 타이머주는 코드 -->
		<div class="alert alert-danger"><span id="num">5</span>초 이내 구매시 사은품 증정</div>

		<script>
			var count = 5;

			setInterval(function () {
				count -= 1;
				if (count >= 0) {
					document.querySelector("#num").innerHTML = count;
				}
				if (count == 0) {
					$(".alert").hide();
				}
			}, 1000);
		</script>

		<script>
			$("#login").on("click", function () {
				$(".black-bg").addClass("show-modal");
				// document.querySelector(".black-bg").classList.add("show-modal");

				$("#close").on("click", function () {
					$(".black-bg").removeClass("show-modal");
				});
			});
		</script>

		<!-- 서브메뉴의 토글 기능 -->
		<script>
			document.getElementsByClassName("navbar-toggler")[0].addEventListener("click", function () {
				document.getElementsByClassName("list-group")[0].classList.toggle("show");
			});
		</script>

		<script
			src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
