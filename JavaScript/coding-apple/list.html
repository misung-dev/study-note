<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="main.css" />
		<script
			src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			crossorigin="anonymous"
		></script>

		<title>Hello, world!</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<!-- <div class="col-sm-4">
						<img src="https://via.placeholder.com/600" class="w-100" />
						<h5>Card title</h5>
						<p>가격 : 70000</p>
					</div> -->
			</div>
		</div>

		<!-- array에 자주 쓰는 sort, map, filter 함수 -->
		<div class="container my-3">
			<button class="btn btn-danger" id="price">가격순정렬</button>
		</div>

		<div class="container my-3">
			<button class="btn btn-danger" id="sort1">다나가순정렬</button>
		</div>

		<div class="container my-3">
			<button class="btn btn-danger" id="filter">6만원이하</button>
		</div>

		<div class="container">
			<button class="btn btn-danger" id="more">더보기</button>
		</div>

		<script>
			var products = [
				{ id: 0, price: 70000, title: "Blossom Dress" },
				{ id: 1, price: 50000, title: "Springfield Shirt" },
				{ id: 2, price: 60000, title: "Black Monastery" },
			];

			products.forEach((a, i) => {
				var 템플릿 = `<div class="col-sm-4">
								<img src="https://via.placeholder.com/600" class="w-100">
								<h5>${products[i].title}</h5>
								<p>가격 : ${products[i].price}</p>
							</div>`;
				$(".row").append(템플릿);
			});

			// 버튼누르면 products 자료 정렬
			$("#price").click(function () {
				products.sort(function (a, b) {
					return a.price - b.price;
				});

				$(".row").html("");

				products.forEach((a, i) => {
					var 템플릿 = `<div class="col-sm-4">
								<img src="https://via.placeholder.com/600" class="w-100">
								<h5>${products[i].title}</h5>
								<p>가격 : ${products[i].price}</p>
							</div>`;
					$(".row").append(템플릿);
				});
			});

			// 버튼누르면 다나가순 정렬
			$("#sort1").click(function () {
				products.sort(function (a, b) {
					if (a.title < b.title) {
						return 1;
					} else {
						return -1;
					}
				});

				$(".row").html(""); //카드 다 없애주셈

				products.forEach((a, i) => {
					var 템플릿 = `<div class="col-sm-4">
								<img src="https://via.placeholder.com/600" class="w-100">
								<h5>${products[i].title}</h5>
								<p>가격 : ${products[i].price}</p>
							</div>`;
					$(".row").append(템플릿);
				});
			});

			// 6만원이하 상품보기 버튼과 기능
			$("#filter").click(function () {
				var newProduct = products.filter(function (a) {
					return a.price <= 60000;
				});

				$(".row").html(""); //카드 다 없애주셈

				products.forEach((a, i) => {
					var 템플릿 = `<div class="col-sm-4">
								<img src="https://via.placeholder.com/600" class="w-100">
								<h5>${newProduct[i].title}</h5>
								<p>가격 : ${newProduct[i].price}</p>
							</div>`;
					$(".row").append(템플릿);
				});
			});

			// Ajax 2 : 상품 더보기 버튼 만들기
			$("#more").click(function () {
				$.get("https://codingapple1.github.io/js/more1.json").done((data) => {
					data.forEach((a, i) => {
						var 템플릿 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${data[i].title}</h5>
            <p>가격 : ${data[i].price}</p>
          </div>`;
						$(".row").append(템플릿);
					});
				});
			});
		</script>

		<!-- 자바스크립트 코드 -->
		<script src="tab.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
