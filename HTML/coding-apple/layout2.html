<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="css/main.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="nav-container">
			<div class="nav-item" style="font-size: x-large">ShooShop</div>
			<div class="nav-item"></div>
			<div class="nav-item">product</div>
			<div class="nav-item">services</div>
		</nav>
	</body>

	<body style="margin: 0px">
		<div class="main-background">
			<h4 class="main-title">Buy Our Shoes</h4>
			<p class="main-content">Step into style, step into confidence. ShoeSale</p>
			<button class="main-button">이동하기</button>
		</div>
		<div class="explain-box">
			<h4>How we design our shoes</h4>
			<p>
				나파 가죽 소재로 제작된 Elme와 함께 클래식한 스타일을 완성하세요. 유행을 타지 않는 스타일의
				발레리나 플랫으로, 절제미가 있는 화려한 룩에 어울립니다. JC 엠블럼으로 장식한 리본과
				시그니처 진주를 더해 완성했습니다.
			</p>
		</div>
		<div class="form-background">
			<div class="form-white">
				<form>
					<div class="w-100">
						<h3 style="font-size: 30px">contact us</h3>
						<p style="text-align: left">Your Email</p>
						<input class="form-input" type="email" placeholder="email@example.com" />
					</div>
					<div class="w-50">
						<p style="text-align: left">First Name</p>
						<input class="form-input" type="text" />
					</div>
					<div class="w-50">
						<p style="text-align: left">Last Name</p>
						<input class="form-input" type="text" />
					</div>
					<div style="clear: both"></div>
					<div class="w-100">
						<p style="text-align: left">Message</p>
						<textarea class="form-input"></textarea>
					</div>
					<div>
						<input id="sub" type="checkbox" />
						<label for="sub">Subscribe</label>
						<button class="yellow-button">SEND</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
