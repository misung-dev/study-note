<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- head 태그 안에 CSS 첨부 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="container">
			<div class="card shadow">
				<div class="shadow-lg p- mb-5 bg-body-tertiary rounded">
					<div class="card" style="width: 25rem">
						<img src="img/laptop.avif" class="card-img-top" />
						<div class="card-body">
							<span class="badge rounded-pill text-bg-primary">News</span>
							<div class="card-body">
								<h5 class="card-title">Blog post title</h5>
								<p class="card-text">
									Some quick example text to build on the card title and make up the bulk of the
									card's content.
								</p>
							</div>
							<div class="d-flex p-3">
								<div class="flex-shrink-0">
									<img src="img/author.jpg" width="50px" />
								</div>
								<div class="flex-grow-1 ms-3 mt-1">
									<h6 class="fw-bold mb-0">Kelly Rowan</h6>
									<p class="text-muted">March 12, 2021, 6 min read</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- body 태그 끝나기 직전에 js 첨부 -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
			integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
			crossorigin="anonymous"
		></script>
	</body>
</html>
